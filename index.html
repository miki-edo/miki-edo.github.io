        document.addEventListener('DOMContentLoaded', function () {
            if (PushCode.isSupport()) {
                PushCode.init({ domainToken: '3077f1f12935c0b6e5baf0eca41dc410e0858da00d78a014de122570cee9c425', userid: '' });
